<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统工具 - 蓝屏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 避免滚动条 */
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .prank-btn {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 15px 0;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .prank-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff5252, #ff7979);
        }

        /* 蓝屏页面样式 */
        .prank-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }

        .blue-screen {
            background: #0078d4;
            color: white;
            font-family: 'Consolas', monospace;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sad-face {
            font-size: 100px;
            margin-bottom: 30px;
        }

        /* 返回按钮 */
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div class="container" id="mainMenu">
        <h1>🎭 恶作剧工具箱</h1>
        <button class="prank-btn" onclick="showPrank('blueScreen')">🔵 蓝屏死机</button>
        <div class="warning">⚠️ 请在朋友同意的情况下使用，仅供娱乐！</div>
    </div>

    <!-- 蓝屏页面 -->
    <div class="prank-page blue-screen" id="blueScreen">
        <button class="back-btn" onclick="hidePrank()">返回</button>
        <div class="sad-face">:(</div>
        <h1>你的电脑遇到问题，需要重新启动。</h1>
        <p>我们只收集某些错误信息，然后为你重新启动。</p>
        <p style="margin-top: 50px; font-size: 24px;">
            <span id="percentage">0</span>% 完成
        </p>
        <p style="margin-top: 30px;">
            有关此问题的详细信息和可能的解决方法，请访问 
            <br>https://www.windows.com/stopcode
        </p>
        <p style="margin-top: 30px;">
            如果致电支持人员，请向他们提供以下信息：<br>
            终止代码: CRITICAL_PROCESS_DIED
        </p>
    </div>

    <script>
        function showPrank(prankId) {
            // 请求全屏
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }

            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById(prankId).style.display = 'block';
            if (prankId === 'blueScreen') {
                startBlueScreen();
            }
        }

            document.querySelectorAll('.prank-page').forEach(page => {
