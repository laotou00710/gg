<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统工具 - 蓝屏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .blue-screen {
            background: #0078d4;
            color: white;
            font-family: 'Consolas', monospace;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sad-face {
            font-size: 100px;
            margin-bottom: 30px;
        }

        h1 {
            margin-top: 30px;
            font-size: 2em;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            text-align: center;
        }

        /* 返回按钮 */
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div class="blue-screen">
        <div class="sad-face">:(</div>
        <h1>你的电脑遇到问题，需要重新启动。</h1>
        <p>我们只收集某些错误信息，然后为你重新启动。</p>
        <p style="margin-top: 50px; font-size: 24px;">
            <span id="percentage">0</span>% 完成
        </p>
        <p style="margin-top: 30px;">
            有关此问题的详细信息和可能的解决方法，请访问 
            <br>https://www.windows.com/stopcode
        </p>
        <p style="margin-top: 30px;">
            如果致电支持人员，请向他们提供以下信息：<br>
            终止代码: CRITICAL_PROCESS_DIED
        </p>
        <button class="back-btn" onclick="exitFullScreen()">退出全屏</button>
    </div>

    <script>
        // 强制进入全屏
        function enterFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        // 退出全屏
        function exitFullScreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }

        // 页面加载时自动进入全屏
        window.onload = function() {
            enterFullScreen();
        };

        // 禁用 ESC 和 F11 键
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' || e.key === 'F11') {
                e.preventDefault();
            }
        });

        // 禁用右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
